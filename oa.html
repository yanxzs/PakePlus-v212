<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统 - 五洲OA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .clear-btn:hover {
            opacity: 1;
        }
        
        .website-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .saved-info {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .status-indicator.saved {
            background-color: #4CAF50;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 1200px; /* 确保电脑版显示 */
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .remember-me {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        /* 确保在移动设备上也是电脑布局 */
        @media (max-width: 768px) {
            body {
                min-width: 100%;
                zoom: 0.8; /* 缩小显示模拟电脑效果 */
            }
            
            .login-container {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div id="statusIndicator" class="status-indicator"></div>

        <div class="login-header">
            <h1>五洲OA</h1>
        </div>

        <div id="savedInfo" class="saved-info">
            已加载保存的账户信息
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">记住密码</label>
            </div>

            <button type="submit" class="login-btn">登录到 五洲OA</button>
            <button type="button" id="clearBtn" class="clear-btn">清除保存的密码</button>
        </form>

        <div class="website-info">
            <p>登录成功后将自动跳转</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const rememberCheckbox = document.getElementById('remember');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const clearBtn = document.getElementById('clearBtn');
            const savedInfo = document.getElementById('savedInfo');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // 目标网站URL
            const TARGET_WEBSITE = 'http://122.228.147.62:66';
            
            // 更新状态指示器
            function updateStatusIndicator() {
                const savedLogin = localStorage.getItem('savedLogin');
                if (savedLogin) {
                    statusIndicator.classList.add('saved');
                } else {
                    statusIndicator.classList.remove('saved');
                }
            }
            
            // 页面加载时检查保存的登录信息
            window.addEventListener('load', function() {
                const savedLogin = localStorage.getItem('savedLogin');
                
                if (savedLogin) {
                    try {
                        const loginData = JSON.parse(savedLogin);
                        if (loginData.username && loginData.password) {
                            usernameInput.value = loginData.username;
                            passwordInput.value = loginData.password;
                            rememberCheckbox.checked = true;
                            
                            // 显示已加载保存信息
                            savedInfo.style.display = 'block';
                            setTimeout(() => {
                                savedInfo.style.display = 'none';
                            }, 3000);
                        }
                    } catch (e) {
                        console.error('解析保存的登录信息失败:', e);
                    }
                }
                
                updateStatusIndicator();
            });
            
            // 清除保存的密码
            function clearSavedLogin() {
                if (confirm('确定要清除保存的密码吗？')) {
                    localStorage.removeItem('savedLogin');
                    usernameInput.value = '';
                    passwordInput.value = '';
                    rememberCheckbox.checked = false;
                    updateStatusIndicator();
                    
                    // 显示清除成功提示
                    const notification = document.createElement('div');
                    notification.textContent = '已清除保存的密码';
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: #4CAF50;
                        color: white;
                        padding: 10px 20px;
                        border-radius: 5px;
                        z-index: 1000;
                        animation: fadeIn 0.5s, fadeOut 0.5s 2s forwards;
                    `;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 2500);
                }
            }
            
            // 清除按钮事件
            clearBtn.addEventListener('click', clearSavedLogin);
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const remember = rememberCheckbox.checked;
                
                // 简单的验证
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                
                // 处理记住密码功能
                if (remember) {
                    // 保存登录信息
                    localStorage.setItem('savedLogin', JSON.stringify({
                        username: username,
                        password: password,
                        saveDate: new Date().toLocaleString()
                    }));
                } else {
                    // 不记住密码时清除保存的信息
                    localStorage.removeItem('savedLogin');
                }
                
                updateStatusIndicator();
                
                
                // 跳转到目标网站
                window.location.href = TARGET_WEBSITE;
            });
            
            // 密码字段变化时自动勾选记住密码
            let passwordChangeTimer;
            passwordInput.addEventListener('input', function() {
                clearTimeout(passwordChangeTimer);
                passwordChangeTimer = setTimeout(() => {
                    if (passwordInput.value && usernameInput.value) {
                        rememberCheckbox.checked = true;
                    }
                }, 500);
            });
            
            // 监听浏览器自动填充
            setTimeout(() => {
                if (passwordInput.value && usernameInput.value && !rememberCheckbox.checked) {
                    rememberCheckbox.checked = true;
                }
            }, 1000);
        });
    </script>
</body>

</html>
